<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        section {
            background: #ffffff;
        }

        h1 {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            text-align: center;
            letter-spacing: 1rem;
            text-transform: uppercase;
            color: #000000;
            font-size: 4.5em;
            font-family: sans-serif;
        }

        h1 span {
            display: inline-block;
            animation: animate 1s ease-in-out;

        }

        @keyframes animate {
            0% {
                opacity: 0%;
                transform: rotateY(90deg);
                filter: blur(10px);
            }

            100% {
                opacity: 1;
                transform: rotateY(0deg);
                filter: blur(0px);
            }
        }

        h1 span:nth-child(1) {
            animation-delay: 6.2s;
        }

        h1 span:nth-child(2) {
            animation-delay: 6.4s;
        }

        h1 span:nth-child(3) {
            animation-delay: 6.7s;
        }

        h1 span:nth-child(4) {
            animation-delay: 7s;
        }

        h1 span:nth-child(5) {
            animation-delay: 7.3s;
        }

        h1 span:nth-child(6) {
            animation-delay: 7.6s;
        }

        h1 span:nth-child(7) {
            animation-delay: 7.9s;
        }

        h1 span:nth-child(8) {
            animation-delay: 8.2s;
        }

        h1 span:nth-child(9) {
            animation-delay: 8.6s;
        }

        h1 span:nth-child(10) {
            animation-delay: 8.9s;
        }


        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 89%;
            padding: 15px 100px;
            background: rgb(255, 255, 255, .1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blue(15px);
            border-bottom: 2px solid rgb(58, 58, 58);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgb(255, 255, 255, .4), transparent);
            transition: .5s;
        }

        .header:hover::before {
            left: 100%;
        }

        .logo {
            color: white;
            font-size: 25px;
            text-decoration: none;
            font-weight: 600;
            cursor: default;
        }

        .navbar a {
            color: rgb(0, 0, 0);
            font-size: 25px;
            text-decoration: none;
            margin-left: 35px;
            transition: .3s;


            position: relative;

        }

        .navbar :hover {
            color: rgb(0, 243, 231);
        }

        .navbar a :hover {
            color: aqua;
        }

        .navbar a span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: -1;
            border-bottom: 2px solid aqua;
            border-radius: 20%;
            transform: scale(0) translateY(70px);
            transition: .5s;
            opacity: 0;

        }

        .navbar a:hover span {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        img {
            height: 35px;
            width: 35px;
            border-radius: 15px;

        }

        .hover-follow-button {
            position: absolute;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            background: linear-gradient(45deg, #4CAF50, #2E8B57);
            border: 2px solid #2E8B57;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-radius 0.5s, color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite alternate;
        }

        .hover-follow-button:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #2E8B57);
        }

        .hover-follow-button span {
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .hover-follow-button{
            position: relative;
            left: 650px;
            top: 550px;
        }

    </style>
</head>

<body>
    <section class="landing">
        <video src="image and videos/Untitled video - Made with Clipchamp.mp4" autoplay muted class="video"></video>
        <h1 class="h1">
            <span class="drift">s</span>
            <span class="drift">i</span>
            <span class="drift">g</span>
            <span class="drift">m</span>
            <span class="drift">a</span>
            <span class="drift">&nbsp;</span>
            <span class="drift">c</span>
            <span class="drift">a</span>
            <span class="drift">r</span>
            <span class="drift">s</span>
        </h1>
    </section>
    <header class="header">
        <!-- <a href="#" class="logo">logo</a> -->
        <img src="logo.jpg" alt="">
        <nav class="navbar">
            <a href="#">home <span></span></a>
            <a href="#">about <span></span></a>
            <a href="#">cars <span></span></a>
            <a href="#">service <span></span></a>
            <a href="#">contact <span></span></a>
            
        </nav>
    </header>
    
    <div class="button">

        <a href="bugati.html">
            <button class="button hover-follow-button">lets battle begain</button>
        </a>
        <!-- <link rel="stylesheet" href="bugati.html"> -->
    </div>

    <script>
        const button = document.querySelector('.hover-follow-button');
      
        button.addEventListener('mousemove', (e) => {
          const x = e.clientX - button.offsetWidth / 2;
          const y = e.clientY - button.offsetHeight / 2;
      
          button.style.left = `${x}px`;
          button.style.top = `${y}px`;
      
        });
      </script>
</body>

</html>
